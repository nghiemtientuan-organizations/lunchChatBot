version: '3.0'

services:
  rasa:
    image: rasa/rasa:2.6.0-full
    container_name: lunch_rasa
    restart: unless-stopped
    expose:
      - "5005"
    ports:
      - "5005:5005"
    volumes:
      - ./:/app
    command:
      - run
      - -vv
      - -m
      - models
      - --endpoints
      - endpoints.yml
      - --enable-api
      - --cors
      - "*"
      - --debug
    networks:
      - rasa-network

  app:
    depends_on:
      - rasa
    build: .
    container_name: lunch_rasa_action
    restart: unless-stopped
    command: ["start", "--actions", "actions", "-vv"]
    expose:
      - "5055"
    ports:
      - "5055:5055"
    volumes:
      - ./actions:/app/actions
    networks:
      - rasa-network

  rasa-x:
    depends_on:
      - rasa
    image: rasa/rasa-x:0.40.0
    container_name: lunch_rasa_x
    restart: unless-stopped
    env_file:
      - .env
    environment:
      RASA_X_PASSWORD: ${RASA_X_PASSWORD}
    ports:
      - "5002:5002"
    volumes:
      - ./:/app
      - ./models:/app/models
    command: rasa x --no-prompt --endpoints endpoints.yml --port 5005 --cors "*" --debug
    networks:
      - rasa-network

  # Nginx Service
  webserver:
    image: nginx:alpine
    container_name: lunch_rasa_webview
    restart: unless-stopped
    tty: true
    ports:
      - "5000:80"
    volumes:
      - ./views:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
      - ./docker/nginx/log:/var/log/nginx/
    networks:
      - rasa-network

networks:
  rasa-network:
    driver: bridge
