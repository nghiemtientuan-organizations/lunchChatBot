version: '3.0'

services:
  rasa:
    image: rasa/rasa:2.6.0-full
    container_name: lunch_rasa
    restart: unless-stopped
    volumes:
      - ./:/app
    command: ["run", "--enable-api", "--cors", " \"*\"", "--verbose"]
    networks:
      - rasa-network

  app:
    depends_on:
      - rasa
    build: .
    container_name: app_lunch_rasa_action
    restart: unless-stopped
    command: ["start", "--actions", "actions", "-vv"]
    expose:
      - '5055'
    ports:
      - "5055:5055"
    volumes:
      - ./actions:/app/actions
    networks:
      - rasa-network

networks:
  rasa-network:
    driver: bridge
